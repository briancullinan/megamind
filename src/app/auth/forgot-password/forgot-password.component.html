<mat-card class="contain">
    <form>
        <mat-card-title>{{ 'AUTH.FORGOTPASSWORD.TITLE' | translate }}</mat-card-title>
        <mat-input-container>
            <input matInput name="signupEmail" type="email" maxlength="50"
                   placeholder="{{ 'AUTH.FORGOTPASSWORD.EMAIL' | translate }}"
                   [(ngModel)]="email"
                   [ngModelOptions]="{standalone: true}">
        </mat-input-container>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="onNext()" id="nextPage" type="submit">
                {{ 'AUTH.FORGOTPASSWORD.NEXT' | translate }}
            </button>
            <a mat-button routerLink="../register">{{ 'AUTH.FORGOTPASSWORD.REGISTER' |
                translate }}</a>
            <a mat-button routerLink="../login">{{ 'AUTH.FORGOTPASSWORD.LOGIN' | translate }}</a>
        </mat-card-actions>
    </form>
</mat-card>
