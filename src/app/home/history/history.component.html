<div>
    <h3>Command History</h3>
    <div *ngFor="let h of history" class="message">
        <div *ngIf="h[0] === 'megamind'" class="code">
            megamind {{ h[1] }}
        </div>
        <div class="code" *ngIf="h[0] !== 'megamind'">
            <pre [innerHtml]="h.slice(1).join(' ')"></pre>
        </div>
    </div>
</div>
